<script type="text/javascript">
function navHighlight() {
    var url = location.href.split('/');
    var loc = url[url.length -1];
    var home = "music_index";
    Array.from(document.getElementsByClassName("navItem")).forEach(function(item){
    var path = item.href.split('/');
    var page = path[path.length -1];
    if (page == loc || page == home && loc == '') {
        item.className += ' on';
	}
    });
}
window.onload = function(){
	navHighlight();
};
</script>
