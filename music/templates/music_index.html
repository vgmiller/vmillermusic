{% extends "music_base.html" %}
{% load thumbnail %}
{% block page_content %}
	{% with "music/VMiller_Picc.jpg" as imgPath %}
	<a href='recordings'><img src="{% thumbnail imgPath '1200' as im %}{{ im.url }}{% endthumbnail %}"
	srcset="
		{% for size in breakpoints %}
		{% thumbnail imgPath size as thumb %}
			{% if thumb and thumb.url and thumb.x %}
			{{ thumb.url }} {{ thumb.x }}w,
			{% endif %}
		{% endthumbnail %}
		{% endfor %}
	"
	alt="Vanessa Miller, Piccolo"
	class="landingImage"/>
	</a>
	{% endwith %}
{% endblock %}
